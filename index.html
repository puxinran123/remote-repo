<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简易博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>个人简易博客</h1>
    <ul>
        <li>个人简介</li>
        <div>
            <form>
                <label style="font-size: 25px;">姓名：</label>
                <input type="text" name="姓名" value="蒲欣然" style="color: rgb(90, 52, 5);font-size:20px;">
            </form>
        </div>
        <div>
            <form>
                <label style="font-size: 25px;">外号：</label>
                <input type="text" name="外号" value="恐龙"style="color: rgb(90, 52, 5);font-size:20px;">
            </form>
        </div>
        <div>
            <form>
                <label style="font-size: 25px;">兴趣爱好：</label>
                <textarea name="" id="" cols="30" rows="2" style="text-align: left;">平时喜欢随便画画，听歌哼歌，喜欢动漫和漫画</textarea>
            </form>
        </div>
        <div>
            <form>
                <label style="font-size: 25px;">性别：</label>
                <input type="text" name="性别" value="女"style="color: rgb(90, 52, 5);font-size:20px;">
            </form>
        </div>
        <div>
            <form>
                <label style="font-size: 25px;">做题记录：</label>
                <textarea name="" id="" cols="35" rows="10" style="text-align: left;">对git不熟悉，关联仓库的时候总是出错，还有各种口令记不住 --10.4
在b站上查了有关HTML和CSS的内容--10.4 图片添加时出了问题，背景图片加载不出来--10.5
                </textarea>
            </form>
        </div>
        <hr>
        <li>照片墙</li>
        <div>
            <img src="../remote-repo/成人礼.jpg" alt="成人礼"width="200px">
            <img src="../remote-repo/毕业团建.jpg" alt="毕业团建" width="200px">
            <img src="../remote-repo/红旗夜跑.jpg" alt="红旗夜跑" width="200px">
        </div>
        <hr>
        <li>文章分享</li>
        <div>
            <textarea name="文章分享" id="wzfx" cols="35" rows="10" style="text-align: left;"></textarea>
        </div>
    </ul>
</body>
</html>
